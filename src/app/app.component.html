<div class="content" >
    
  <mat-grid-list cols="2"  rowHeight="100px" gutterSize="5px" class="parse-show"  >
    <mat-grid-tile>
      <mat-form-field style="min-width: 200px;">
        <mat-label> Name, ID</mat-label>
        <input name="userInput" matInput [(ngModel)]="userInput"  >
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <button (click)="parse()"  mat-raised-button  class="bt-parse">Parse</button>
    </mat-grid-tile>
  </mat-grid-list>
  <mat-grid-list cols="2"  rowHeight="100px" gutterSize="5px" class="parse-show" >
    <mat-grid-tile >
      <div *ngIf="rawData" style="font-weight: 600;">
        First: {{rawData?.firstName}} <br>Last: {{rawData?.lastName}} <br>Client Id: {{rawData?.clientId}}
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div *ngIf="formattedData" style="font-weight: 600;">
        First: {{formattedData?.firstName}} <br>Last: {{formattedData?.lastName}} <br>Client Id: {{formattedData?.clientId}}
      </div>
    </mat-grid-tile>
  </mat-grid-list>
  
    
</div>
